# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/demo2?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#To remove warning
spring.jpa.open-in-view=true

# HIBERNATE

# The SQL dialect makes Hibernate Generate bettter SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# HIBERNATE ddl auto (CRUD)
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
